<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <title>Peace Lab</title>
</head>

<body class="m-5">
   <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Monitoring Preferences</h1>
      <p class="mb-4">Specify keywords and phrases associated with extremism, hate speech, or human rights abuses:</p>
      <form id="monitoringForm" class="mb-4" class="max-w-sm mx-auto">
         <fieldset>
            <label for="keywords" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a keyword to scan by</label>
            <div class="place-items-stretch">
               <div>
                  <select id="keywords" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                     <option selected>Choose a keyword</option>
                     <option value="extremKeywords" name="extremKeywords" id="extremKeywords">Extreme Words</option>
                     <option value="hateSpeechKeywords" id="hateSpeechKeywords" name="hateSpeechKeywords">Hate Speech</option>
                     <option value="humanRights" id="humanRights" name="humanRights">Human Rights</option>
                     <option value="childLabour" id="childLabour" name="childLabour">Child Labour</option>
                     <!-- <option value="humanRights" id="humanRights" name="humanRights">Human Rights</option>
         <option value="humanRights" id="humanRights" name="humanRights">Human Rights</option> -->
                  </select>
               </div>
               <br>

               <div class="selectMultiple" id="" name="">
                  <label for="extremeKeywords" class="inline-flex items-center">
                     <input type="checkbox" id="extremeKeywords" name="keywords" value="extremKeywords" class="mr-2">
                     Extreme Words
                  </label>
                  <label for="hateSpeechKeywords" class="inline-flex items-center">
                     <input type="checkbox" id="hateSpeechKeywords" name="keywords" value="hateSpeechKeywords" class="mr-2">
                     Hate Speech
                  </label>
                  <label for="humanRights" class="inline-flex items-center">
                     <input type="checkbox" id="humanRights" name="keywords" value="humanRights" class="mr-2">
                     Human Rights
                  </label>
                  <label for="childLabour" class="inline-flex items-center">
                     <input type="checkbox" id="childLabour" name="keywords" value="childLabour" class="mr-2">
                     Child Labour
                  </label>
               </div>

               <div class="grid grid-rows-2">
                  <br>
                  <input type="submit" id="savePreferencesBtn" value="Save Preferences" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer" disabled>
                  <div id="statusMessage" class="text-green-600 font-bold mb-4"></div>

                  <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                     Toggle modal
                  </button>
               </div>
            </div>
         </fieldset>
      </form>


      <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
         <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
               <!-- Modal header -->
               <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white ">
                     Please Specify your own keywords below;
                  </h3>
                  <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                     <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                     </svg>
                     <span class="sr-only">Close modal</span>
                  </button>
               </div>

               <div class="p-4 md:p-5">
                  <form class="space-y-4" action="#">
                     <div class="justify-center">
                        <label for="personializedKeyword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Personalized KeyWords</label>
                        <input type="text" name="personializedKeyword" id="personializedKeyword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Please input your keywords" required />
                     </div>
                     <button type="submit" data-modal-hide="authentication-modal" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Scan & Monitor</button>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <df-messenger chat-title="Fact Check & Help Monitor Keywords" agent-id="Your Agent ID" language-code="en"></df-messenger>
   </div>
   <script src="./script.js"></script>
   <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
   <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</body>
</html>
